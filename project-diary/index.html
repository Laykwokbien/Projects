<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./asset/style.css">
</head>
<body>
<!-- {HEADER & NAVBAR} -->
    <header class="container">
        <label class="logo">My Diary</label>
        <nav class="nav">
            <ul class="nav-list">
                <li><a class="nav-item" href="#home">Home</a></li>
                <li><a class="nav-item" href="#calendar">Calendar</a></li>
                <li><a class="nav-item" href="#diary">My Diary</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="front-page">
            <h1>Welcome to Diary</h1>
            <p>In here you can set up your very own diary</p>
            <p>Its is very safe site we do not track your diary and you can set up your own</p>
        </div>
    </section>
    <section class="calendar" id="calendar">
        <div class="wrapper">
            <header>
                <p class="current-date" id="curr-date">September 2023</p>
                <div class="icons">
                    <span id="prev" class="material-symbols-outlined">chevron_left</span>
                    <span id="next" class="material-symbols-outlined">chevron_right</span>
                </div>
            </header>
            <div class="calendar">
                <ul class="weeks">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="days"></ul>
                </div>
            </div>
    </section>
    <section id="diary">

    </section>
</body>
<script src="./asset/script.js"></script>
</html>
